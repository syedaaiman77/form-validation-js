<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="signin.css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center; 
            align-items: center;
            height: 100vh;
        }
       
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <form class="my-form">
                <h1 style="color: blue; align-self: center;">Sign In</h1>
                <div class="form-group">
                    <div class="form-group">
                        <label for="email" style="color:black;">Email</label>
                        <input type="email" name="email" class="form-control" style="height: 30px; width: 300px;" required>
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: black;">Password</label>
                        <input type="password" name="password" class="form-control" style="height: 30px; width: 300px;" pattern=".{8,}" required placeholder="Password (8 characters)">
                    </div>
                </div>
                <div style="display: flex; justify-content: space-evenly;">
                    <button type="submit" class="btn btn-primary mt-3 py-1" style="width: 100px;" disabled id="signin-btn">Sign In</button>
                    <a href="/SignUp.html" class="btn btn-primary mt-3 py-1" style="width: 100px;"> Sign Up </a>     
                </div>
                <div style="display: flex; justify-content: center;">
                    <label for="Forgot Password" style="color: blue; margin-top: 10px;">Forgot Password</label>
                </div>
                <script>
                    const signInForm = document.querySelector('.my-form');
                    const emailInput = document.querySelector('input[name="email"]');
                    const passwordInput = document.querySelector('input[name="password"]');
                    const signInButton = document.getElementById('signin-btn');

                    signInForm.addEventListener('submit', function(event) {
                        event.preventDefault();
                        alert('Signed in successfully');

                        // Clear the input fields
                        emailInput.value = '';
                        passwordInput.value = '';

                        // Disable the sign-in button
                        signInButton.disabled = true;
                    });

                    emailInput.addEventListener('input', validateForm);
                    passwordInput.addEventListener('input', validateForm);

                    function validateForm() {
                        if (emailInput.value.trim() !== '' && passwordInput.value.trim() !== '') {
                            signInButton.disabled = false;
                        } else {
                            signInButton.disabled = true;
                        }
                    }
                </script>
            </form>
            
        </div>
    </div>
</body>
</html>
